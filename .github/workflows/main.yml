name: Build macOS DMG
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build DMG
        run: npm run build:mac

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: TTSApp-DMG
          path: dist/*.dmg
